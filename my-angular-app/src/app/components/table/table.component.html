<div class="mat-elevation-z8 main-table">
  <table
    mat-table
    [dataSource]="dataSourceTable"
    class="mat-table mat-primary"
    matSort
  >
    <!-- Account Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag</th>
      <td mat-cell *matCellDef="let element">{{ element.tag }}</td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="column" fxLayoutGap="6px">
          <span>{{ element.balance }} BTC</span>
          <span class="usd_balance "> {{element.balance_in_usd | currency}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Available Balance Column -->
    <ng-container matColumnDef="availableBalance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Available Balance
      </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="column" fxLayoutGap="6px">
          <span>{{ element.available_balance }} BTC</span>
          <span class="usd_balance "> {{element.available_balance_in_usd | currency}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goToDetails(row)" [id]="row._id"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
